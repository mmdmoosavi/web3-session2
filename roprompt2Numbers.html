<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        var x = Number(prompt('Enter number one : '));
        var y = Number(prompt('Enter number number two : '));
        alert(`${x} + ${y} = ${x+y}`);
        alert(x + ' - ' + y + ' = ' + x-y);
        alert(x + ' * ' + y + ' = ' + x*y);
        alert(x + ' / ' + y + ' = ' + x/y);
        alert(x + ' ** ' + y + ' = ' + x**y);
    </script>

  </body>
</html>
